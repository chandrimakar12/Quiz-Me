<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google Fonts Pre Connect -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts Links (Roboto 400, 500 and 700 included) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">

  <!-- CSS Files Links -->
  <link rel="stylesheet" href="css/flashcard.css">

  <!-- Title -->
  <title>Quiz Me</title>
</head>
<body >
  <header>
    <div class="container">
        <div class="nav">
            <h1>My Flashcards</h1>
            <div>
                <button onclick="showCreateCardBox()">New Cards</button>
                <button onclick="delFlashcards()">Delete Cards</button>
            </div>
        </div>
    </div>
  </header>
  <div class="container">
    <div class="create-box">
        <h2 style="text-align: center; color:black;">Create Flashcard</h2>
        <label for="question">Question</label>
        <textarea id="question"></textarea>
        <br>
        <label for="answer">Answer</label>
        <textarea id="answer"></textarea>
        <div>
          <button onclick="addFlashcard()">Save</button>
          <button onclick="hideCreateBox()">Close</button>
        </div>
    </div>
    <div class="flashcards"></div>
    <div class="home" style="position: absolute; bottom:10px; right: 10px;">
      <a class="home-icon" href="homepage.html">
          <img height="50px" width="50px" src="images/housebutton.png" alt="Go Back to Home" class="chatbot-icon-logo" style="position: relative; display: block; float: left;">
      </a>
  </div>
  </div>


  <noscript>Your browser don't support JavaScript!</noscript>
  <script src="js/flashcard.js"></script>
</body>
</html>
